<script>
// 1. Add a function called add(a, b). Return the sum of a and b.
  function add(a, b) {
    return a + b;
  }
  
// 2. Add a function called subtract(a, b). Return a-b.
  function subtract(a, b) {
    return a - b;
  }
  
// 3. Add a function called sum() with no parameters. Use the arguments and return a sum of all of the values passed to the function regardless of the number of arguments.
  function sum() {
    let total = 0;
    for (let i = 0; i < arguments.length; i++) {
      total += arguments[i];
    }
    return total;
  }
  
// 4. Add a function called setTitle() that outputs the "Hello, this is Lab 2!" to the h1 element with id="title".
  function setTitle() {
    document.getElementById('title').textContent = "Hello, this is Lab 2!";
  }

// 5. Add a function called studentName(name) that outputs your full name to the div element with id="student".
  function studentName(name) {
    document.getElementById('student').textContent = name;
  }
  
// 6. Add a variable to the page called secondsSinceLoad and give it a starting value of 0. Add an arrow function (no curly brackets, no parenthesis, no function keyword) called updateSeconds(). In the function, add 1 to the value of secondsSinceLoad. Display the current value of secondsSinceLoad in the HTML div provided with id="seconds". The display must happen from in the function.
  let secondsSinceLoad = 0;
  const updateSeconds = () => {
    secondsSinceLoad += 1;
    document.getElementById('seconds').textContent = secondsSinceLoad;
  };
