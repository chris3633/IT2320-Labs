<b>Problem 1</b><br>
<script>
// answer problem 1 here
class Student {
    // Constructor to initialize the properties
    constructor(name, major, gpa, classesTaken) {
        this.name = name;
        this.major = major;
        this.gpa = gpa;
        this.classesTaken = classesTaken;
    }

    // Method to display all properties
    displayProperties() {
        document.writeln(`Name: ${this.name}<br>`);
        document.writeln(`Major: ${this.major}<br>`);
        document.writeln(`GPA: ${this.gpa}<br>`);
        document.writeln(`Classes Taken: ${this.classesTaken.join(', ')}<br>`);
    }
  }

  // Create an object of type Student
const student = new Student(
    "Christian Morini",
    "IT - Programming and Development",
    3.0,
    ["IT-1025", "IT-2310", "IT-1050"]
);

// Call the method to display properties
student.displayProperties();
</script>

<hr><b>Problem 2</b><br>
<script>
// answer problem 2 here

// Create a Course object
const Course = {
    courseId: "IT-2320",
    title: "IT-2320",
    crsDesc: "Interactive Internet Programming",
    creditHrs: "4",

 // Method to display course properties
 displayCourse: function() {
        const keys = Object.keys(this); // Get all property names (keys)
        const values = Object.values(this); // Get all property values

        // Loop through the properties and display the name and value
        keys.forEach((key, index) => {
            const value = values[index]; // Get the corresponding value
            // Check if the value is not a function to exclude methods from being displayed
            if (typeof value !== 'function') {
                document.writeln(`${key}: ${value}<br>`); // Output the property name and value
            }
        });
    }
};
 // Call the method to display course properties
 Course.displayCourse();
</script>

<script>
