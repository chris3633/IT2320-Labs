<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 7 Combined</title>

  <script>
    // Function for Problem 1: Validate Name Input
    function validateNameForm(event) {
      const nameInput = document.getElementById('name').value;
      if (nameInput.trim() === '') {
        event.preventDefault();
        alert("Name input is required.");
      } else {
        alert("Form submitted successfully! Name: " + nameInput);
      }
    }

    // Function for Problem 2: Validate Email Input
    function validateEmailForm(event) {
      const emailInput = document.getElementById('email').value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(emailInput)) {
        event.preventDefault();
        alert("Invalid email format. Please enter a valid email address.");
      } else {
        alert("Email submitted successfully: " + emailInput);
      }
    }

    // Function for Problem 3: Validate Password
    function validatePasswordForm(event) {
      const passwordInput = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message-password');
      errorMessage.innerHTML = ""; // Clear previous error message

      const requirements = [];
      if (passwordInput.length < 8) {
        requirements.push("- At least 8 characters in length.");
      }
      if (!/[!.,]/.test(passwordInput)) {
        requirements.push("- Contains at least one of the following characters: !, ., or ,.");
      }
      if (!/[A-Z]/.test(passwordInput)) {
        requirements.push("- Contains at least one uppercase letter.");
      }
      if (!/[a-z]/.test(passwordInput)) {
        requirements.push("- Contains at least one lowercase letter.");
      }
      if (!/[0-9]/.test(passwordInput)) {
        requirements.push("- Contains at least one numeric digit.");
      }

      if (requirements.length > 0) {
        event.preventDefault();
        errorMessage.innerHTML = "Password does not meet requirements:<br>" + requirements.join("<br>");
      }
      if (errorMessage.innerHTML === "") {
        setTimeout(() => {
          alert("Password submitted successfully!"); // Show success alert only after clearing the error message.
        }, 0);
      }
    }

    // Function for Problem 4: Validate First Name, Last Name, and Favorite Language
    function validateFormFavLang(event) {
      event.preventDefault();
      const fname = document.getElementById('fname').value.trim();
      const lname = document.getElementById('lname').value.trim();
      const favlang = document.getElementById('favlang').value;

      const errorMessage = document.getElementById('error-message-favlang');
      errorMessage.innerHTML = ""; // Clear previous messages

      if (fname === '') {
        errorMessage.innerHTML += "First name is required.<br>";
      }
      if (lname === '') {
        errorMessage.innerHTML += "Last name is required.<br>";
      }
      if (favlang === "Select a Favorite Language") {
        errorMessage.innerHTML += "Please select a favorite programming language.<br>";
      }

      if (errorMessage.innerHTML === "") {
        setTimeout(() => {
          alert("Form submitted successfully!\nFirst Name: " + fname + "\nLast Name: " + lname + "\nFavorite Language: " + favlang);
        }, 0);
      }
    }
  </script>
</head>

<body>
  <h1>Lab 7</h1>
  <h3>Student Name: Christian Morini</h3>

  <h3>Problem 1</h3>
  <form onsubmit="validateNameForm(event)">
    <label for="name"><b>Name:</b></label><br>
    <input type="text" id="name" name="name"><br><br>
    <input type="submit" value="Submit Name">
  </form>

  <h3>Problem 2</h3>
  <form onsubmit="validateEmailForm(event)">
    <label for="email"><b>Email:</b></label><br>
    <input type="text" id="email" name="email"><br><br>
    <input type="submit" value="Submit Email">
  </form>

  <h3>Problem 3</h3>
  <form onsubmit="validatePasswordForm(event)">
    <label for="password"><b>Password:</b></label><br>
    <input type="password" id="password" name="password"><br><br>
    <input type="submit" value="Submit Password">
  </form>
  <div id="error-message-password" style="color: red;"></div>


  <h3>Problem 4</h3>
  <form onsubmit="validateFormFavLang(event)">
    <label for="fname"><b>First Name:</b></label><br>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname"><b>Last Name:</b></label><br>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="favlang"><b>Favorite Programming Language:</b></label><br>
    <select id="favlang" name="favlang">
      <option value="Select a Favorite Language">Select a Favorite Language</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Python">Python</option>
      <option value="Java">Java</option>
      <option value="C#">C#</option>
      <option value="Ruby">Ruby</option>
      <option value="PHP">PHP</option>
    </select><br><br>
    <input type="submit" value="Submit">
  </form>
  <br />
  <div id="error-message-favlang" style="color: red;"></div>
</body>

</html>
