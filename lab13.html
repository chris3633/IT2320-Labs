<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Lab 13</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">

  <!-- Toastr CSS -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

  <!-- jQuery -->
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables JS -->
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

  <!-- Toastr JS -->
  <script type="text/javascript" charset="utf8"
    src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  <style>
    * {
      font-family: Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      padding: 10px;
    }

    a {
      font-size: 1.2em;
    }

    /* Center the form container */
    .form-container {
      width: 60%;
      margin: 0 auto;
      /* Center the form on the page */
    }

    /* Style for input fields and button */
    input[type="text"] {
      padding: 8px;
      width: 100%;
      margin: 5px 0;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    /* Table styling */
    table {
      width: 100%;
      margin-top: 20px;
    }

    /* Style for DataTable header */
    table th {
      text-align: left;
    }
  </style>

  <script>
    $(document).ready(function () {
      // Initialize DataTable
      var table = $('#frameworkTable').DataTable();

      // Pre-fill the table with Angular, React, and Vue.js
      table.row.add([
        'Angular',
        '<a href="https://angular.io" target="_blank">Link</a>',
        'A platform for building mobile and desktop web applications with a comprehensive set of tools.'
      ]).draw();
      table.row.add([
        'React',
        '<a href="https://reactjs.org" target="_blank">Link</a>',
        'A JavaScript library for building user interfaces, primarily for single-page applications.'
      ]).draw();
      table.row.add([
        'Vue.js',
        '<a href="https://vuejs.org" target="_blank">Link</a>',
        'A progressive JavaScript framework for building user interfaces, designed to be incrementally adoptable.'
      ]).draw();

      // Handle "Add Framework/API" button click
      $('#add').click(function () {
        // Get the values from input fields
        var framework = $('#framework').val();
        var link = $('#link').val();
        var description = $('#description').val();

        // Validate the three inputs
        if (framework === '' || link === '' || description === '') {
          alert('Please fill out all fields');
          return;
        }

        // Add the new row to the DataTable
        table.row.add([
          framework,
          '<a href="' + link + '" target="_blank">Link</a>',
          description
        ]).draw();

        // Show a success message using Toastr
        toastr.success('Framework/API added successfully!', 'Success');

        // Clear the three input fields
        $('#framework').val('');
        $('#link').val('');
        $('#description').val('');
      });
    });
  </script>

</head>

<body>
  <h1 id="title">Lab 12: JavaScript Frameworks/API</h1>
  <h3>Student Name: Christian Morini</h3>
  <div class="form-container">
    <h3>Add Framework/API</h3>
    <p>
      Framework<br>
      <input type="text" id="framework">
    </p>
    <p>
      Link<br>
      <input type="text" id="link">
    </p>
    <p>
      Description<br>
      <input type="text" id="description">
    </p>
    <p>
      <button id="add">Add Framework/API</button>
    </p>
  </div>

  <h3>DataTable</h3>
  <table id="frameworkTable" class="display">
    <thead>
      <tr>
        <th>JavaScript Framework/API</th>
        <th>Link</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added dynamically here -->
    </tbody>
  </table>
</body>

</html>
