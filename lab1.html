<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>IT-2320 - Lab 1</title>
    <style>
      * {
        font-family: Roboto, Helvetica, Arial, sans-serif;
      }
      body {
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <h1>Lab 1</h1>
    <h3>Student Name: Christian Morini</h3>
    <div id="output"></div>
    Values:<br />
    <div id="values"></div>
    Sum:
    <div id="sum"></div>

    <!-- JavaScript Code -->
    <script>
      // Create and assign values to numeric variables a, b, and c
      let a = 5;
      let b = 10;
      let c = 15;

      // Calculate the sum of a, b, and c
      let sum = a + b + c;

      // Output the sum using document.writeln()
      document.writeln(
        "The sum of " + a + ", " + b + ", and " + c + " is " + sum + "<br>",
      );

      // Use a condition to compare variables a and b
      if (a < b) {
        document.writeln("a < b<br>");
      } else if (a > b) {
        document.writeln("a > b<br>");
      } else {
        document.writeln("a is equal to b<br>");
      }

      // Use document.writeln() to output "Lab 1. Completed by " and your name variable
      let name = "Christian Morini";
      document.writeln("Lab 1. Completed by " + name + "<br>");

      // Use console.log() to output "This is Lab 1. Completed by Christian Morini."
      console.log("This is Lab 1. Completed by " + name);

      // Output content to the div with id="output"
      document.getElementById("output").innerHTML =
        "This is my first JavaScript lab assignment.";

      // Use a for loop to output values from 1 to 10
      let valuesOutput = "";
      for (let i = 1; i <= 10; i++) {
        valuesOutput += i + "<br>";
      }
      document.getElementById("values").innerHTML = valuesOutput;

      // Use a while loop to calculate the sum of values from 1 to 10
      let totalSum = 0;
      let j = 1;
      while (j <= 10) {
        totalSum += j;
        j++;
      }
      document.getElementById("sum").innerHTML = totalSum;

      // Use alert() to output the value of the name variable and the results of typeof name
      alert("Name: " + name + "\nType of name: " + typeof name);
    </script>
  </body>
</html>
